		<title>Завдання №2</title>
        <meta charset="utf-8">
        <script>
            function out(){
                var radok;
                var x = calculator.t1.value;   
                var y = calculator.t2.value;
                
                var symb = new Array('+', '-', '*', '/', '%');

                var x1 = document.getElementsByClassName('out1');
                var y1 = document.getElementsByClassName('out2');
                var result = document.getElementsByClassName('res');
                for(var i = 0; i<5; i++)  x1[i].value = x;
                for(var i = 0; i<5; i++)   y1[i].value = y;
                
                for(var i = 0; i<5; i++){
                    radok = x + symb[i] + y;
                    result[i].value = eval(radok);
                }
            }
        </script>
    </head>
    <body class="body">
        <form id="calculator">
